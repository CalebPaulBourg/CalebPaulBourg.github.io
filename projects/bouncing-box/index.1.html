<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.box {
			
			image: url("https://media.giphy.com/media/5EC1dcwMZtD1WvWRHz/giphy.gif");
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-color: #cccccc;
			font-size: 300%;
			font-family: Sans-serif;
			text-align: center;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;
			var direction;
			direction = 1;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var position;
			var points;
			var speed;
			box.css('left', position);
			box.text(points);
			
			position = 0;
			points = 0;
			speed = 10;
			
			var update = function() {
				// TODO 3 / 6 / 7 / 
					box.text(points);
    				position = position + (speed * direction);
    				if(position > boardWidth){
    					direction = -1;
					}
					if(position < 0){
    					direction = 1;
					}
    				box.css('left', position);
			};


			
			var handleBoxClick = function() {
				// TODO 4 / 5
					points = points + 5;
					speed = speed + 3;
					position = 0;
					
					document.body.style.backgroundImage = "url('https://media.giphy.com/media/5EC1dcwMZtD1WvWRHz/giphy.gif')";
					/*
					if(points==15) {
						box.css('background-color', "blue");
					}
					else if(points==30) {
						box.css('background-color', "green");
					}
					else if(points==45) {
						box.css('background-color', "orange");
					}
					else if(points==60) {
						box.css('background-color', "red");
					}
					*/
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
